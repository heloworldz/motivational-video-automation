name: Generate Motivational Video

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check repo and script
        run: |
          echo "Repo root:"; ls -la
          echo "Assets:"; ls -la assets || true; ls -la assets/background || true; ls -la assets/music || true
          echo "generate_video.py (first 60 lines):"
          head -n 60 generate_video.py || true
          echo "Searching for deprecated getsize usage (should NOT find any):"
          if grep -n "getsize(" generate_video.py; then
            echo "Found deprecated font.getsize â€” update generate_video.py to the Pillow 10+ safe version." >&2
            exit 1
          fi

      - name: Run video generation
        env:
          FONT_PATH: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
        run: python generate_video.py

      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: motivational_video.mp4
