name: Generate Motivational Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: System deps (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core fonts-liberation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 pillow pandas requests imageio imageio-ffmpeg

      - name: Verify assets exist
        run: |
          echo "=== Checking Assets ==="
          echo "Background images:"
          ls -la assets/background/ || exit 1
          echo ""
          echo "Music files:"
          ls -la assets/music/ || exit 1

      - name: Run video generation
        env:
          PYTHONUNBUFFERED: "1"
        run: python -u generate_video.py
        timeout-minutes: 10

      - name: Verify output
        run: |
          if [ ! -f motivational_video.mp4 ]; then
            echo "ERROR: Video was not created"
            exit 1
          fi
          echo "âœ… Video created successfully:"
          ls -lh motivational_video.mp4

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational-video-${{ github.run_number }}
          path: motivational_video.mp4
          compression-level: 1
          retention-days: 30
