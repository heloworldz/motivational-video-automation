name: Generate Motivational Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: System deps (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 pillow pandas requests imageio imageio-ffmpeg

      - name: Sanity check script and assets
        run: |
          echo "generate_video.py head:"
          head -n 80 generate_video.py || true
          echo "Checking for deprecated getsize (should NOT find any):"
          if grep -n "getsize(" generate_video.py; then
            echo "Update generate_video.py to the Pillow 10+ safe version." >&2
            exit 1
          fi
          echo "Assets:"
          ls -la assets || true
          ls -la assets/background || true
          ls -la assets/music || true

      - name: Run video generation
        env:
          PYTHONUNBUFFERED: "1"
        run: python -u generate_video.py
        timeout-minutes: 10

      - name: Verify output
        run: |
          test -f motivational_video.mp4 || (echo "MP4 not created" && exit 1)
          ls -lh motivational_video.mp4

      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: motivational_video.mp4
          compression-level: 1
        timeout-minutes: 10
