name: Generate Motivational Video

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo structure and script header
        run: |
          echo "Repo root:"
          ls -la
          echo "Assets:"
          ls -la assets || true
          ls -la assets/background || true
          ls -la assets/music || true
          echo "generate_video.py (first 80 lines):"
          head -n 80 generate_video.py || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # EITHER modern Pillow with fixed code:
          pip install moviepy==1.0.3 pillow pandas requests imageio-ffmpeg
          # OR keep your old script and pin older Pillow:
          # pip install moviepy==1.0.3 "pillow<10" pandas requests imageio-ffmpeg

      - name: Run video generation
        env:
          FONT_PATH: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
        run: python generate_video.py

      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: |
            motivational_video.mp4
