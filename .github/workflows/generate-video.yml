name: Generate Quote Video

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/**'

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo apt-get install -y fonts-dejavu-core
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate video
      env:
        SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
      run: |
        python scripts/video_generator.py
    
    - name: Upload video to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: quote-videos
        path: output/*.mp4
        retention-days: 30
    
    - name: Commit and push video (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/*.mp4 || true
        git commit -m "Add generated quote video [skip ci]" || true
        git push || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
