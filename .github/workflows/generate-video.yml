name: Generate Motivational Video

on:
  workflow_dispatch:   # Manual trigger from GitHub UI
  repository_dispatch: # Can be triggered by n8n webhook

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install moviepy pillow pandas requests
      - name: Run video generation
        run: |
          python generate_video.py
      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: motivational_video.mp4
