name: Generate Motivational Video

on:
  workflow_dispatch:   # manual trigger
  repository_dispatch: # can be triggered by n8n

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies (fixed)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install moviepy pillow pandas requests imageio-ffmpeg

      # Step 4: Run the video generation script
      - name: Run video generation
        run: |
          python generate_video.py

      # Step 5: Upload the generated MP4 as an artifact
      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: motivational_video.mp4
