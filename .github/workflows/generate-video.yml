name: Generate Motivational Video

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install "moviepy[ffmpeg]" pillow pandas requests

      - name: Run video generation
        run: |
          python generate_video.py

      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: motivational_video
          path: motivational_video.mp4
